<form th:fragment="form">
    <div class="modal fade" id="editKota" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title"><span class="fa fa-plus-circle"></span> Edit Kota</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Id Kota<span class="redColor">*</span></label>
                        <div class="form-line">                        
                            <input type="text" th:field="*{idKota}" class="idKotaEdit form-control" placeholder="" required>
                        </div>

                        <label>Name Kota<span class="redColor">*</span></label>
                        <div class="form-line">
                            <input type="text" th:field="*{namaProvinsi}" class="namaKotaEdit form-control" placeholder="" required>
                        </div>
                        
                         <label>Nama Provinsi<span class="redColor">*</span></label>
                        <select th:field="*{idProvinsi}" class="idProvinsiEdit form-control" required>
                            <option value="">Pilih</option>
                            <option 
                                th:each="provinsi : ${provinsi}"                                
                                th:value="${provinsi.idProvinsi}" 
                                th:text="${provinsi.namaProvinsi}">
                            </option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="add-row" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
