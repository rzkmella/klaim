<html xmlns:th="http://www.thymeleaf.org">
    <title>Kota</title>

    <head th:insert="fragment/head.html :: head">
    </head>

    <body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

        <div class="wrapper">
            <nav th:insert="fragment/nav.html :: nav" class="navbar"></nav>
            <aside th:insert="fragment/aside.html :: aside"></aside>

            <div class="content-wrapper">
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">
                                    <b>Kota</b><small></small>
                                </h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <span class="pull-right">
                                        <button class="btn btn-sm btn-success" type="button" data-toggle="modal" data-target="#addKota"><span class="fa fa-plus-circle"></span>Add Action</button>

                                    </span>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="content">
                    <div class="container-fluid">
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped table-hover js-basic-example display" id="example">
                                    <thead>
                                        <tr>
                                            <th scope="col" hidden>ID</th>
                                            <th scope="col">No.</th>
                                            <th scope="col">Nama Kota</th>
                                            <th scope="col">Nama Provinsi</th>                                            
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="kota, status : ${kota}">
                                            <td hidden
                                                th:id="'idKotaText'+${kota.idKota}" 
                                                th:text="${kota.idKota}">                                            
                                            </td>
                                            <td th:text="${status.index+1}"></td>

                                            <td 
                                                th:id="'namaKotaText'+${kota.idKota}" 
                                                th:text="${kota.namaKota}">                                            
                                            </td>

                                            <td 
                                                th:id="'idProvinsiText'+${kota.idProvinsi}" 
                                                th:text="${kota.idProvinsi.namaProvinsi}">  


                                            </td>
                                            <td>
                                                <button type="button" class="edit_record btn btn-info btn-sm" th:onclick="|editKota(${kota.idKota})|"><span class="fas fa-edit"></span> Edit</button>                                                
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
<!--FORM ADD-->
            <form id="add-row-form" th:action="@{/kota/add}" th:object="${addKota}" method="POST">

                <div class="modal fade" id="addKota" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h4 class="modal-title"><span class="fa fa-plus-circle"></span>Add Kota</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    </br>
                                    <label>Nama Kota<span class="redColor">*</span></label>
                                    <div class="form-line">
                                        <input type="text" th:field="*{namaKota}" class="form-control" placeholder="" required>
                                    </div>
                                    </br>

                                    <label>Nama Provinsi<span class="redColor">*</span></label>
                                    <select th:field="*{idProvinsi}" class="form-control" required>
                                        <option value="">Pilih</option>
                                        <option 
                                            th:each="provinsi : ${provinsi}"                                
                                            th:value="${provinsi.idProvinsi}" 
                                            th:text="${provinsi.namaProvinsi}">
                                        </option>
                                    </select>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" id="add-row" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
<!--END FORM ADD-->

<!--FORM EDIT-->
            <form id="edit-row-form" th:action="@{/kota/edit}" th:object="${editKota}" method="POST">
                <div class="modal fade" id="editKota" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h4 class="modal-title"><span class="fa fa-plus-circle"></span> Edit Kota</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label hidden>Id Kota<span class="redColor">*</span></label>
                                    <div class="form-line" hidden>                        
                                        <input type="text" th:field="*{idKota}" class="idKotaEdit form-control" placeholder="" required>
                                    </div>

                                    <label>Name Kota<span class="redColor">*</span></label>
                                    <div class="form-line">
                                        <input type="text" th:field="*{namaKota}" class="namaKotaEdit form-control" placeholder="" required>
                                    </div>

                                    <label>Nama Provinsi<span class="redColor">*</span></label>
                                    <select th:field="*{idProvinsi}" class="idProvinsiEdit form-control" required>
                                        <option value="">Pilih</option>
                                        <option 
                                            th:each="provinsi : ${provinsi}"                                
                                            th:value="${provinsi.idProvinsi}" 
                                            th:text="${provinsi.namaProvinsi}">
                                        </option>
                                    </select>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" id="add-row" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
<!--END FORM EDIT-->

            <!--<form th:insert="transportasi/v_page_remove.html :: form" id="remove-row-form" th:action="@{/transportasi/edit}" th:object="${removeTransportasi}" method="POST"></form>-->

            <footer th:insert="fragment/footer.html :: footer"></footer>
        </div>

        <div th:insert="fragment/foot.html :: foot"></div>
        <script src="js/helper/kota.js"></script>
        <!--        <script src="js/helper/provinsi.js"></script>-->

    </body>

</html>
