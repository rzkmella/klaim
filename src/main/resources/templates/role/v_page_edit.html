<form th:fragment="form">
    <div class="modal fade" id="editRole" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title"><span class="fa fa-plus-circle"></span> Edit Role</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label hidden>Id Role<span class="redColor">*</span></label>
                        <div class="form-line" hidden>                        
                            <input type="text" name="idRole" class="idRoleEdit form-control" placeholder="" required>
                        </div>

                        <label>Name Role<span class="redColor">*</span></label>
                        <div class="form-line">
                            <input type="text" name="namaRole" class="namaRoleEdit form-control" placeholder="" required>
                        </div>
                        <label hidden>Status Role<span class="redColor">*</span></label>
                        <div class="form-line" hidden>
                            <input type="text" name="statusRole" class="statusRoleEdit form-control" placeholder="" required>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="add-row" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
