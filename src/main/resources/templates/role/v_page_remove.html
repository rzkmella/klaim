<form th:fragment="form">
    <div class="modal fade" id="removeRole" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><span class="fa fa-trash"></span> Remove Role</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label hidden>Id Role<span class="redColor">*</span></label>
                    <div class="form-line" hidden>
                        <input type="text" name="idRole" class="idRoleRemove form-control" placeholder="" required>
                    </div>
                    <label hidden>Nama Role<span class="redColor">*</span></label>
                    <div class="form-line" hidden>
                        <input type="text" name="namaRole" class="namaRoleRemove form-control" placeholder="" required>
                    </div>
                    <label hidden>Status Role<span class="redColor">*</span></label>
                    <div class="form-line" hidden>
                        <input type="text" name="statusRole" class="statusRoleRemove form-control" placeholder="" required>
                    </div>

                    <strong>Are you sure to remove <b>Role</b> <u><span class="namaRoleRemoveText"></span></u> ?</strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="remove-row" name="Remove" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>
</form>
