<html xmlns:th="http://www.thymeleaf.org">
<title>Provinsi</title>

<head th:insert="fragment/head.html :: head">
</head>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

    <div class="wrapper">
        <nav th:insert="fragment/nav.html :: nav" class="navbar"></nav>
        <aside th:insert="fragment/aside.html :: aside"></aside>

        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">
                                <b>Provinsi</b><small></small>
                            </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <span class="pull-right">
                                            <button class="btn btn-sm btn-success" type="button" data-toggle="modal" data-target="#addProvinsi"><span class="fa fa-plus-circle"></span>Add Action</button>

                                </span>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <section class="content">
                <div class="container-fluid">
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover js-basic-example display" id="example">
                                <thead>
                                    <tr>
                                        <th scope="col" hidden>ID</th>
                                        <th scope="col">No.</th>
                                        <th scope="col">Nama Provinsi</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="provinsi, status : ${provinsi}">
                                        <td hidden
                                        th:id="'idProvinsiText'+${provinsi.idProvinsi}" 
                                        th:text="${provinsi.idProvinsi}">                                            
                                        </td>
                                        
                                        <td th:text="${status.index+1}"></td>
                                        
                                        <td 
                                        th:id="'namaProvinsiText'+${provinsi.idProvinsi}" 
                                        th:text="${provinsi.namaProvinsi}">                                            
                                        </td>
                                                                                
                                        <td>

                                            <button type="button" class="edit_record btn btn-info btn-sm" th:onclick="|editProvinsi(${provinsi.idProvinsi})|"><span class="fas fa-edit"></span> Edit</button>
<!--                                            <button type="button" class="remove_record btn btn-danger btn-sm" th:onclick="|removeProvinsi(${provinsi.idProvinsi})|"><span class="fas fa-trash"></span> Remove</button>-->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <form th:insert="provinsi/v_page_add.html :: form" id="add-row-form" th:action="@{/provinsi/add}" th:object="${addProvinsi}" method="POST"></form>

        <form th:insert="provinsi/v_page_edit.html :: form" id="edit-row-form" th:action="@{/provinsi/edit}" th:object="${editProvinsi}" method="POST"></form>

        <form th:insert="provinsi/v_page_remove.html :: form" id="remove-row-form" th:action="@{/provinsi/edit}" th:object="${removeProvinsi}" method="POST"></form>
        <footer th:insert="fragment/footer.html :: footer"></footer>
    </div>

    <div th:insert="fragment/foot.html :: foot"></div>
    <script src="js/helper/provinsi.js"></script>
    
</body>

</html>
